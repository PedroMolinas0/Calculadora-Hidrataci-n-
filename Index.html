<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Hidratacion</title>
</head>
<body>
    <h1>Hidratación Basal</h1>
    <p>Completa todos los datos</p>
    <input type="number" placeholder="PESO DEL PACIENTE">
      <button>Calcular</button>
       <p>71cc/h</p>
       <p>m+m/2 : 105cc/h</p>
    <h1>¿Como se calcula?</h1>
    <ul>
        <li>De 0kg a 10kg se calcula por cada kilo</li>
        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
        <li>De 20 kg para arriba, se suman 20 por cada kilo adicional</li>
    </ul>
</body>
</html>
